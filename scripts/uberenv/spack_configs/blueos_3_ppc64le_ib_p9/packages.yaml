
# -------------------------------------------------------------------------
# This file controls default concretization preferences for Spack.
#
# Settings here are versioned with Spack and are intended to provide
# sensible defaults out of the box. Spack maintainers should edit this
# file to keep it current.
#
# Users can override these settings by editing the following files.
#
# Per-spack-instance settings (overrides defaults):
#   $SPACK_ROOT/etc/spack/packages.yaml
#
# Per-user settings (overrides default and site settings):
#   ~/.spack/packages.yaml
# -------------------------------------------------------------------------
packages:
  all:
    compiler: [gcc, intel, pgi, clang, xl, nag]
    providers:
      awk: [gawk]
      blas: [netlib-lapack]
      daal: [intel-daal]
      elf: [elfutils]
      golang: [gcc]
      ipp: [intel-ipp]
      java: [jdk]
      lapack: [netlib-lapack]
      mkl: [intel-mkl]
      mpe: [mpe2]
      # IBM Spectrum MPI is the only supported MPI 
      # library on LC's Sierra and CORAL EA systems.
      # Using mvapich2 due to spack issue #4119
      mpi: [mvapich2]
      opencl: [pocl]
      openfoam: [openfoam-com, openfoam-org, foam-extend]
      pil: [py-pillow]
      scalapack: [netlib-scalapack]
      szip: [libszip, libaec]
      tbb: [intel-tbb]
      jpeg: [libjpeg-turbo, libjpeg]
  conduit:
    version: [master]
  python:
    variants: ~dbm
  py-numpy:
    variants: ~blas~lapack
  perl:
    buildable: False
    externals:
    - spec: perl
      prefix: /usr
  pkg-config:
      buildable: False
      externals:
      - spec: pkg-config
        prefix: /usr
# LLNL blueos CUDA
  cuda:
    externals:
      - spec: cuda@9.0.176
        prefix: /usr/tce/packages/cuda/cuda-9.0.176
      - spec: cuda@8.0
        prefix: /usr/tce/packages/cuda/cuda-8.0
    buildable: False
# LLNL blueos mpi
  spectrum-mpi:
    externals:
      - spec: spectrum-mpi@release%gcc@4.9.3
        prefix: /usr/tce/packages/spectrum-mpi/spectrum-mpi-rolling-release-gcc-4.9.3/ 
      - spec: spectrum-mpi@release%clang@coral
        prefix: /usr/tce/packages/spectrum-mpi/spectrum-mpi-rolling-release-clang-upstream-2018.12.03/
      -spec: spectrum-mpi@release%xl@coral
        prefix: /usr/tce/packages/spectrum-mpi/spectrum-mpi-rolling-release-xl-2018.11.26/ 
    buildable: False

  autoconf:
    externals:
      - spec: autoconf
        prefix: /usr
    buildable: False 
  automake:
    externals:
      - spec: automake
        prefix: /usr
    buildable: False
  bzip2:
   externals:
      - spec: bzip2
        prefix: /usr
   buildable: False
  cmake:
    version: [3.14.5]
    externals:
      - spec: cmake@3.14.5
        prefix: /usr/tce/packages/cmake/cmake-3.14.5
    buildable: False
  gettext:
   externals:
      - spec: gettext
        prefix: /usr
   buildable: False
  libtool:
   externals:
      - spec: libtool
        prefix: /usr
   buildable: False
  m4:
   externals:
      - spec: m4
        prefix: /usr
   buildable: False
  tar:
   externals:
      - spec: tar
        prefix: /usr
   buildable: False
  mvapich2:
    externals:
      - spec: mvapich2%clang
        prefix: /usr/tce/packages/mvapich2/mvapich2-2020.01.09-clang-ibm-2019.10.03/
      - spec: mvapich2%xl@coral
        prefix: /usr/tce/packages/mvapich2/mvapich2-2020.01.09-xl-2020.06.25
    buildable: False
  netlib-lapack:
    externals:
      # This is the one that has the trailing underscores, needed for MFEM compat
      - spec: netlib-lapack@3.9.0
        prefix: /usr/tcetmp/packages/lapack/lapack-3.9.0-gcc-7.3.1/lib/
    buildable: False

# Lock in versions of Devtools
  cppcheck:
    version: [1.87]
    externals:
      - spec: cppcheck@1.87
        prefix: /usr/WS2/smithdev/devtools/blueos_3_ppc64le_ib_p9/latest/cppcheck-1.87
    buildable: False
  doxygen:
    version: [1.8.14]
    externals:
      - spec: doxygen@1.8.14
        prefix: /usr/WS2/smithdev/devtools/blueos_3_ppc64le_ib_p9/latest/doxygen-1.8.14
    buildable: False
  python:
    version: [3.8.2]
    externals:
      - spec: python@3.8.2
        prefix: /usr/tce/packages/python/python-3.8.2/
    buildable: False
  py-sphinx:
    version: [2.2.0]
    externals:
      - spec: py-sphinx@2.2.0
        prefix: /usr/tce/packages/python/python-3.8.2/
    buildable: False
